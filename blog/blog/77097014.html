<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>picasa for linux 中文设置</title></head><body><h1>picasa for linux 中文设置</h1><div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  运行/opt/picasa/bin/picasafontcfg<br>
给Tahoma设置font link,建议用STheiti。下面设置菜单字体为宋体，调高dpi<br>
然后运行/opt/picasa/bin/wrapper regedit  按照设置wine一样关闭AA<br>
<br>
任務完了、帰航する</div></body></html>
