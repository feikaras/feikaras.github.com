<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>Vuze(Azureus)真是个下BT的好东西，感觉速度比ut快。还能干迅雷。stuff插件！！</title></head><body><h1>Vuze(Azureus)真是个下BT的好东西，感觉速度比ut快。还能干迅雷。stuff插件！！</h1><div><p>玩PT时候发现的好东西啊。即使不是pt，开放式tracker都不怕了。标准的迅雷种子能全速。</p><p>ut等了半天都没有全速啊。</p><p>2屏幕的迅雷给我的下载速度仅仅15k，吃掉我200k上传。stuff一装，迅雷死光光。</p><p>stuff下载地址：http://azcvsupdater.sourceforge.net/</p><p>用vuze的菜单里面的安装插件选项即可。 stuff插件的setting里面输入迅雷，加入即可。</p></div></body></html>
