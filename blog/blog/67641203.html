<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>Adobe Reader 8 需要 libgtkembedmoz 的問題</title></head><body><h1>Adobe Reader 8 需要 libgtkembedmoz 的問題</h1><div><p>如 果安裝 Adobe Reader 8，起動的時候要求 libgtkembedmoz，這時可以在 Edit -&gt; Preference -&gt; Internet 裏面有個 libgtkembedmoz 的對話框填入它的位置。如果是用 Ubuntu 7.10，這東西的位置在 /usr/lib/firefox/。</p>
