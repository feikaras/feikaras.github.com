<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>Linux中安装Gigaget(国际版迅雷)</title></head><body><h1>Linux中安装Gigaget(国际版迅雷)</h1><div>先下载Gigaget的去广告版本(比如快乐无极的）<br>
然后确保Gigaget是英文的(可以用英文版Languages目录下的eng.INI替换)<br>
然后就可以用了。。<br>
如果不成就先确保~/.wine/drive_c/windows/system32下有windows拷过去的msvcp60.dll<br>
<br>
<br>
Gigaget除了菜单显示不正常以外是可用的</div></body></html>
