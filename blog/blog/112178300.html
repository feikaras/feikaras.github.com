<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>Crysis Warhead 玩后感</title></head><body><h1>Crysis Warhead 玩后感</h1><div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    太短了，剧情太狗屎了。。就那么一小段。。整个游戏就是追那个大箱子。配置要求高了一大截，画面效果倒是没见得好了（对于一个中国的主流配置来说）。游戏性比原版没多大提升，随便玩了就删吧。没太大意思。<br>
这个最后的BOSS战不知道是不是用弱智来形容。太简单了。不断得射，boss就射死了。 通关用的是困难难度，主要是不想听棒子话，一点都听不懂还没字幕，不爽。<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   设置，一半性能，一半主流。FPS  2x-4x  其中着色器的设置对FPS影响很大。如果开全主流，fps只有10或者更低的场景也有，没法玩。</div></body></html>
