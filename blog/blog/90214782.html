<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>Fedora 9 还不错</title></head><body><h1>Fedora 9 还不错</h1><div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   前天装上F9以后，对fedora的yum适应了一阵子，就感觉到Fedora其实是一个很不错的发行版。<br>
上一次用Fedora 的时候是2004年，fedora core 2.那时候刚接触了下linux.没有怎么研究。<br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  这次在F9上体验了pulseaudio，感觉还不错。X的启动速度，系统的启动速度都还很不错，我挺满意的。虽然这此kde环境方面不尽人意。kde3不能成为一个完整的桌面环境以及kde4目前的不够成熟。Kde3程序的中文显示有bug.字体很郁闷。Fedora的字体果然不能和Suse比。。感觉上不行，差了不少。</div></body></html>
