<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>adb下 获取/system分区读写的权限的方法。</title></head><body><h1>adb下 获取/system分区读写的权限的方法。</h1><div><p>确认你是root过的。提示符是#</p><p>然后一句话：</p><p>mount -o remount,rw rootfs /system/</p><p>&nbsp;</p><p>重新挂载system</p></div></body></html>
