<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>一件晚写的事</title></head><body><h1>一件晚写的事</h1><div>&nbsp;&nbsp;&nbsp;  三月份学校组织一些考试的报名。老师要我们都参加全国计算机等级考试，报名费18rmb，还拿来一张宣传的纸...那时候我就在奇怪为什么那么便宜。。。一个月后考试的时候，大家发现这是浙江省高校计算机等级考试。。。。<br>
于是，认真看过书的人都很倒霉，一题都没考到，那考试根本没难度的。<br>
&nbsp;&nbsp;&nbsp;  学校对弄错考试名称没有任何表态。我只为我们班复习过的叹息，浪费时间。<br></div></body></html>
